<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="mobileGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#764ba2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f093fb;stop-opacity:1" />
      <animate attributeName="x1" values="0%;100%;0%" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="x2" values="100%;0%;100%" dur="3s" repeatCount="indefinite"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <rect width="200" height="200" fill="#0a0e27" rx="20"/>
  <g transform="translate(100,100)">
    <!-- Animated Background Circles -->
    <circle cx="0" cy="0" r="80" fill="#667eea" opacity="0.1">
      <animate attributeName="r" values="80;90;80" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.1;0.15;0.1" dur="3s" repeatCount="indefinite"/>
    </circle>
    <!-- Mobile Phone with 3D effect -->
    <g filter="url(#glow)">
      <rect x="-38" y="-55" width="76" height="110" rx="10" fill="url(#mobileGrad)" stroke="#fff" stroke-width="2.5">
        <animateTransform attributeName="transform" type="translate" values="0,0; 0,-3; 0,0" dur="2s" repeatCount="indefinite" additive="sum"/>
      </rect>
      <rect x="-32" y="-48" width="64" height="88" rx="5" fill="#0a0e27"/>
      <!-- Animated App Icons Grid -->
      <rect x="-28" y="-42" width="12" height="12" rx="2" fill="#667eea" opacity="0.8">
        <animate attributeName="opacity" values="0.8;1;0.8" dur="1.5s" repeatCount="indefinite"/>
      </rect>
      <rect x="-12" y="-42" width="12" height="12" rx="2" fill="#764ba2" opacity="0.8">
        <animate attributeName="opacity" values="0.8;1;0.8" dur="1.8s" repeatCount="indefinite"/>
      </rect>
      <rect x="4" y="-42" width="12" height="12" rx="2" fill="#f093fb" opacity="0.8">
        <animate attributeName="opacity" values="0.8;1;0.8" dur="2s" repeatCount="indefinite"/>
      </rect>
      <!-- Code Lines Animation -->
      <line x1="-28" y1="-25" x2="20" y2="-25" stroke="#00ff88" stroke-width="2.5" stroke-linecap="round">
        <animate attributeName="x2" values="-28;28;-28" dur="1.5s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.6;1;0.6" dur="1.5s" repeatCount="indefinite"/>
      </line>
      <line x1="-28" y1="-15" x2="15" y2="-15" stroke="#00ff88" stroke-width="2.5" stroke-linecap="round">
        <animate attributeName="x2" values="-28;28;-28" dur="1.2s" repeatCount="indefinite" begin="0.3s"/>
        <animate attributeName="opacity" values="0.6;1;0.6" dur="1.2s" repeatCount="indefinite" begin="0.3s"/>
      </line>
      <line x1="-28" y1="-5" x2="25" y2="-5" stroke="#00ff88" stroke-width="2.5" stroke-linecap="round">
        <animate attributeName="x2" values="-28;28;-28" dur="1.8s" repeatCount="indefinite" begin="0.6s"/>
        <animate attributeName="opacity" values="0.6;1;0.6" dur="1.8s" repeatCount="indefinite" begin="0.6s"/>
      </line>
      <!-- Progress Indicator -->
      <rect x="-28" y="5" width="56" height="4" rx="2" fill="#667eea" opacity="0.3">
        <animate attributeName="width" values="0;56;0" dur="2s" repeatCount="indefinite"/>
      </rect>
      <!-- Home Button with Pulse -->
      <circle cx="0" cy="45" r="7" fill="#667eea" opacity="0.9">
        <animate attributeName="r" values="7;9;7" dur="2s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.9;0.5;0.9" dur="2s" repeatCount="indefinite"/>
      </circle>
      <circle cx="0" cy="45" r="7" fill="none" stroke="#667eea" stroke-width="2" opacity="0.5">
        <animate attributeName="r" values="7;15;7" dur="2s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.5;0;0.5" dur="2s" repeatCount="indefinite"/>
      </circle>
    </g>
    <!-- Floating Tech Icons -->
    <circle cx="-50" cy="-30" r="4" fill="#667eea" opacity="0.6">
      <animate attributeName="cy" values="-30;-40;-30" dur="2.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;1;0.6" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="50" cy="-30" r="4" fill="#764ba2" opacity="0.6">
      <animate attributeName="cy" values="-30;-40;-30" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>