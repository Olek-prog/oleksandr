<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="paymentGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f093fb;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#f5576c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ec008c;stop-opacity:1" />
      <animate attributeName="x1" values="0%;100%;0%" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="x2" values="100%;0%;100%" dur="3s" repeatCount="indefinite"/>
    </linearGradient>
    <filter id="glowPayment">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <rect width="200" height="200" fill="#0a0e27" rx="20"/>
  <g transform="translate(100,100)">
    <!-- Animated Background -->
    <circle cx="0" cy="0" r="80" fill="#f5576c" opacity="0.1">
      <animate attributeName="r" values="80;90;80" dur="3s" repeatCount="indefinite"/>
    </circle>
    <!-- Credit Card with 3D Effect -->
    <g filter="url(#glowPayment)">
      <rect x="-55" y="-35" width="110" height="70" rx="10" fill="url(#paymentGrad)" stroke="#fff" stroke-width="3">
        <animateTransform attributeName="transform" type="translate" values="0,0; 0,-6; 0,0" dur="2.5s" repeatCount="indefinite" additive="sum"/>
        <animateTransform attributeName="transform" type="rotate" values="0;2;0;-2;0" dur="4s" repeatCount="indefinite" additive="sum"/>
      </rect>
      <!-- Card Chip with Animation -->
      <rect x="-45" y="-20" width="22" height="28" rx="4" fill="#fff" opacity="0.95">
        <animate attributeName="opacity" values="0.95;1;0.95" dur="1.5s" repeatCount="indefinite"/>
      </rect>
      <!-- Chip Lines -->
      <line x1="-40" y1="-15" x2="-35" y2="-15" stroke="#f5576c" stroke-width="1.5"/>
      <line x1="-40" y1="-10" x2="-35" y2="-10" stroke="#f5576c" stroke-width="1.5"/>
      <line x1="-40" y1="-5" x2="-35" y2="-5" stroke="#f5576c" stroke-width="1.5"/>
      <!-- Card Number Lines with Typing Effect -->
      <line x1="8" y1="-8" x2="38" y2="-8" stroke="#fff" stroke-width="4" stroke-linecap="round">
        <animate attributeName="x2" values="8;38;8" dur="2s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.8;1;0.8" dur="2s" repeatCount="indefinite"/>
      </line>
      <line x1="8" y1="2" x2="33" y2="2" stroke="#fff" stroke-width="4" stroke-linecap="round">
        <animate attributeName="x2" values="8;33;8" dur="1.8s" repeatCount="indefinite" begin="0.3s"/>
        <animate attributeName="opacity" values="0.8;1;0.8" dur="1.8s" repeatCount="indefinite" begin="0.3s"/>
      </line>
      <!-- Cardholder Name -->
      <line x1="8" y1="12" x2="25" y2="12" stroke="#fff" stroke-width="3" stroke-linecap="round" opacity="0.7">
        <animate attributeName="opacity" values="0.7;1;0.7" dur="2.5s" repeatCount="indefinite"/>
      </line>
    </g>
    <!-- Payment Flow Arrows with Enhanced Animation -->
    <path d="M -70 0 L -55 0 M -60 -5 L -55 0 L -60 5" stroke="#f5576c" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" fill="none">
      <animate attributeName="stroke-dasharray" values="0,20;20,0" dur="1.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;1;0.6" dur="1.5s" repeatCount="indefinite"/>
    </path>
    <path d="M 55 0 L 70 0 M 60 -5 L 70 0 L 60 5" stroke="#f5576c" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" fill="none">
      <animate attributeName="stroke-dasharray" values="0,20;20,0" dur="1.5s" repeatCount="indefinite" begin="0.75s"/>
      <animate attributeName="opacity" values="0.6;1;0.6" dur="1.5s" repeatCount="indefinite" begin="0.75s"/>
    </path>
    <!-- Success Checkmark with Pulse -->
    <g>
      <circle cx="0" cy="50" r="15" fill="#38ef7d" opacity="0">
        <animate attributeName="opacity" values="0;1;0.8;0" dur="3s" repeatCount="indefinite"/>
        <animate attributeName="r" values="15;18;15" dur="3s" repeatCount="indefinite"/>
      </circle>
      <path d="M -7 50 L -3 54 L 7 44" stroke="#fff" stroke-width="3.5" stroke-linecap="round" stroke-linejoin="round" fill="none" opacity="0">
        <animate attributeName="opacity" values="0;1;1;0" dur="3s" repeatCount="indefinite"/>
      </path>
    </g>
    <!-- Transaction Indicators -->
    <circle cx="-50" cy="-20" r="3" fill="#f5576c" opacity="0.7">
      <animate attributeName="opacity" values="0.7;1;0.7" dur="1.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="50" cy="-20" r="3" fill="#38ef7d" opacity="0.7">
      <animate attributeName="opacity" values="0.7;1;0.7" dur="1.8s" repeatCount="indefinite"/>
    </circle>
    <!-- Currency Symbols -->
    <text x="-60" y="25" font-size="16" fill="#f5576c" opacity="0.6" font-weight="bold">$</text>
    <text x="60" y="25" font-size="16" fill="#38ef7d" opacity="0.6" font-weight="bold">â‚¬</text>
  </g>
</svg>