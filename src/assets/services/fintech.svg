<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="fintechGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#11998e;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#38ef7d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00cea8;stop-opacity:1" />
      <animate attributeName="x1" values="0%;100%;0%" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="y2" values="100%;0%;100%" dur="3s" repeatCount="indefinite"/>
    </linearGradient>
    <filter id="glowFintech">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <rect width="200" height="200" fill="#0a0e27" rx="20"/>
  <g transform="translate(100,100)">
    <!-- Animated Background -->
    <circle cx="0" cy="0" r="85" fill="#11998e" opacity="0.08">
      <animate attributeName="r" values="85;95;85" dur="3s" repeatCount="indefinite"/>
    </circle>
    <!-- Shield with Enhanced Animation -->
    <g filter="url(#glowFintech)">
      <path d="M 0 -45 L -28 -22 L -28 12 Q -28 35 0 50 Q 28 35 28 12 L 28 -22 Z" fill="url(#fintechGrad)" stroke="#fff" stroke-width="3">
        <animateTransform attributeName="transform" type="scale" values="1;1.08;1" dur="2.5s" repeatCount="indefinite" additive="sum"/>
      </path>
      <!-- Lock Icon with Pulse -->
      <rect x="-10" y="-8" width="20" height="25" rx="3" fill="#fff" opacity="0.95">
        <animate attributeName="opacity" values="0.95;1;0.95" dur="1.5s" repeatCount="indefinite"/>
      </rect>
      <path d="M -14 -18 Q -14 -24 -7 -24 Q 0 -24 0 -18 L 0 -8" stroke="#fff" stroke-width="3.5" fill="none" stroke-linecap="round">
        <animate attributeName="stroke-width" values="3.5;4;3.5" dur="1.5s" repeatCount="indefinite"/>
      </path>
      <!-- Checkmark inside lock -->
      <path d="M -5 2 L -1 6 L 5 0" stroke="#11998e" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" fill="none" opacity="0.8">
        <animate attributeName="opacity" values="0.8;1;0.8" dur="1.2s" repeatCount="indefinite"/>
      </path>
    </g>
    <!-- Blockchain Network Nodes -->
    <circle cx="-40" cy="-25" r="5" fill="#38ef7d" opacity="0.8">
      <animate attributeName="opacity" values="0.8;1;0.8" dur="1s" repeatCount="indefinite"/>
      <animate attributeName="r" values="5;6;5" dur="1s" repeatCount="indefinite"/>
    </circle>
    <circle cx="40" cy="-25" r="5" fill="#00cea8" opacity="0.8">
      <animate attributeName="opacity" values="0.8;1;0.8" dur="1.2s" repeatCount="indefinite"/>
      <animate attributeName="r" values="5;6;5" dur="1.2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="0" cy="30" r="5" fill="#11998e" opacity="0.8">
      <animate attributeName="opacity" values="0.8;1;0.8" dur="1.4s" repeatCount="indefinite"/>
      <animate attributeName="r" values="5;6;5" dur="1.4s" repeatCount="indefinite"/>
    </circle>
    <!-- Connecting Lines (Blockchain) -->
    <line x1="-40" y1="-25" x2="0" y2="30" stroke="#38ef7d" stroke-width="1.5" opacity="0.4" stroke-dasharray="3,3">
      <animate attributeName="stroke-dashoffset" values="0;10;0" dur="2s" repeatCount="indefinite"/>
    </line>
    <line x1="40" y1="-25" x2="0" y2="30" stroke="#00cea8" stroke-width="1.5" opacity="0.4" stroke-dasharray="3,3">
      <animate attributeName="stroke-dashoffset" values="0;10;0" dur="2s" repeatCount="indefinite" begin="1s"/>
    </line>
    <line x1="-40" y1="-25" x2="40" y2="-25" stroke="#11998e" stroke-width="1.5" opacity="0.4" stroke-dasharray="3,3">
      <animate attributeName="stroke-dashoffset" values="0;10;0" dur="2s" repeatCount="indefinite" begin="0.5s"/>
    </line>
    <!-- Security Rings -->
    <circle cx="0" cy="0" r="60" fill="none" stroke="#38ef7d" stroke-width="1" opacity="0.2" stroke-dasharray="5,5">
      <animateTransform attributeName="transform" type="rotate" values="0;360" dur="8s" repeatCount="indefinite"/>
    </circle>
    <circle cx="0" cy="0" r="70" fill="none" stroke="#00cea8" stroke-width="1" opacity="0.15" stroke-dasharray="5,5">
      <animateTransform attributeName="transform" type="rotate" values="360;0" dur="10s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>